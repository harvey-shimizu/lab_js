<script type="text/javascript">

function returnValue(){
    var myProduct;
    myProduct = document.myForm.input1.value * document.myForm.input2.value;
    return myProduct;
}

<!-- Add an onload event handler to call the function -->

<body>
    <form name="myForm">
        Multiply <input type="text" name="input1" /> By <input type=""text" name="input2" />
        <input type="button" value="Result" onclick="alert('The result is ' + returnValue() + '.');">
    </form>
</body>
