<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lab 8-3</title>

    <script type="text/javascript">
        // write your code here
        function* integer(limit) {
            let num = 1;
            while (num <= limit) {
                yield num++;
            }
        }
    </script>
</head>

<body>
    <script>
        var get = integer(5);
        document.write("<p>");
        for (let g of get) {
            document.write(g);
        }
        document.write("</p>");
    </script>
    <h3>CIW JavaScript Specialist</h3>
    <hr />
</body>

</html>
